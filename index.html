<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch-a-sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="flex-container">
        <div class="title">Etch-A-Sketch</div>
        <div class="pixel-changer"> 
            <button onclick = "pixelChanger()"> Change Amount of Pixels</button> 
        </div>
        <div class="grid-square"></div>
        <div class="buttons">
            <button onclick = "addingFunctionality('black')">Black</button>
            <button onclick = "addingFunctionality('gray')">Gray</button>
            <button onclick = "addingFunctionality('brown')">Brown</button>
            <button onclick = "addingFunctionality('white')">Erase</button>
            <button onclick = "addingFunctionality('rainbow')">Rainbow</button>

            <button onclick = "reset()" >Reset</button>
        </div>

    </div>
</body>
</html>
